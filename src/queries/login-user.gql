mutation Loginuser($email: String!, $password: String!) {
  loginNetwork(input: { usernameOrEmail: $email, password: $password }) {
    accessToken
    role {
      name
      scopes
    }
    member {
      id
      name
      displayName
      username
      email
      profilePicture {
        ... on Image {
          __typename
          id
          url
          width
          height
          dominantColorHex
          dpi
          cropHeight
          cropWidth
          cropX
          cropY
          cropZoom
          urls {
            __typename
            full
            large
            medium
            small
            thumb
          }
        }
        ... on Emoji {
          __typename
          id
          text
        }
        ... on Glyph {
          __typename
          id
          text
          variant
        }
        ... on File {
          id
          name
          url
        }
      }
    }
  }
}
