query PostReactionParticipants(
  $after: String
  $before: String
  $limit: Int!
  $offset: Int
  $postId: ID!
  $reaction: ID!
  $reverse: Boolean
) {
  postReactionParticipants(
    after: $after
    before: $before
    limit: $limit
    offset: $offset
    postId: $postId
    reaction: $reaction
    reverse: $reverse
