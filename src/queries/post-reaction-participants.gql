          }
          authMemberProps {
            context
            scopes
            canSendPrivateMessages
            subscribed
          }
          badges {
            backgroundColor
            badgeId
            imageId
            longDescription
            text
            shortDescription
            textColor
            type
          }
          fields {
            key
            value
          }
          sessions {
            active
            country
            createdAt
            deviceBrand
            id
            ip
            lastActivityAt
            os
            osVersion
