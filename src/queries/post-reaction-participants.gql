      cursor
      node {
        participant {
          displayName
          name
          id
          locale
          profilePictureId
          bannerId
          status
          username
          email
          emailStatus
          newEmail
          tagline
          lastSeenAt
          createdAt
          updatedAt
          relativeUrl
          url
          externalId
          roleId
          flagged
          teammate
          staffReasons
          banner {
            ... on Image {
              __typename
              id
              url
              width
              height
              dominantColorHex
              dpi
              cropHeight
              cropWidth
              cropX
              cropY
              cropZoom
              urls {
                __typename
                full
                large
                medium
                small
                thumb
              }
            }
            ... on Emoji {
              __typename
              id
              text
            }
            ... on Glyph {
              __typename
              id
              text
              variant
            }
            ... on File {
              id
              name
              url
            }
          }
          profilePicture {
